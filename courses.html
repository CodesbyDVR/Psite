    <style>
      #courses-section {
        padding: 50px;
        background-color: var(--body-bg);
      }

      h1 span {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        display: block;
        margin-bottom: 40px;
        color: #f7f5f5;
      }

      .course-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
      }

      .course-block {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .course-block:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      }

      .course-block img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
      }

      .course-block a {
        text-decoration: none;
        color: inherit;
      }
      .course-block a {
        display: block;
        width: 100%;
        height: 100%;
        padding: 20px; /* Optional for better clickability */
      }
      .course-block::before {
        pointer-events: none; /* Allows clicks to pass through */
      }

      .course-block::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .course-block:hover::before {
        opacity: 1;
      }

      .course-block:hover img {
        filter: brightness(70%);
      }
    </style>
  </head>
