<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("Files/Loading.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        /* background-color: #046d8b; Fallback background color */
      }

      .loading-container {
        text-align: center;
        padding: 40px;
        background-color: inherit;
        border-radius: 30px;
        box-shadow: 0 0 15px rgba(59, 59, 59, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        margin: 0 0 20px 0;
        color: white;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .loader {
        width: 40px;
        aspect-ratio: 1;
        --c: no-repeat linear-gradient(#fe0707 0 0);
        background: var(--c), var(--c), var(--c), var(--c), var(--c), var(--c);
        animation: l6-1 2s infinite, l6-2 2s infinite;
      }

      @keyframes l6-1 {
        0% {
          background-size: 0 4px, 4px 0, 0 4px, 4px 0, 0 4px, 4px 0;
        }
        8.33% {
          background-size: 100% 4px, 4px 0, 0 4px, 4px 0, 4px 0;
        }
        16.67% {
          background-size: 100% 4px, 4px 50%, 0 4px, 4px 0, 4px 0;
        }
        25% {
          background-size: 100% 4px, 4px 50%, 50% 4px, 4px 0, 4px 0;
        }
        33.33% {
          background-size: 100% 4px, 4px 50%, 50% 4px, 4px 100%, 4px 0;
        }
        41.67% {
          background-size: 100% 4px, 4px 50%, 50% 4px, 4px 100%, 50% 4px;
        }
        48%,
        52% {
          background-size: 100% 4px, 4px 50%, 50% 4px, 4px 100%, 50% 4px;
        }
        58.33% {
          background-size: 0 4px, 4px 50%, 50% 4px, 4px 100%, 50% 4px;
        }
        66.67% {
          background-size: 0 4px, 4px 0, 50% 4px, 4px 100%, 50% 4px;
        }
        75% {
          background-size: 0 4px, 4px 0, 0 4px, 4px 100%, 50% 4px;
        }
        83.33% {
          background-size: 0 4px, 4px 0, 0 4px, 4px 0, 50% 4px;
        }
        91.67% {
          background-size: 0 4px, 4px 0, 0 4px, 4px 0, 0 4px;
        }
        100% {
          background-size: 0 4px, 4px 0, 0 4px, 4px 0, 0 4px;
        }
      }

      @keyframes l6-2 {
        0%,
        49.9% {
          background-position: 0 50%, right 0 bottom 20px, 100% 0, 50% 0,
            right 20px bottom 0, 0 100%;
        }
        50%,
        100% {
          background-position: 100% 50%, 100% 0, left 20px top 0, 50% 100%,
            0 100%, 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1>Loading, Please Wait...</h1>
      <div class="loader"></div>
    </div>
    <script>
      setTimeout(function () {
        window.location.href = "index-main.html";
      }, 3500);
    </script>
  </body>
</html>
